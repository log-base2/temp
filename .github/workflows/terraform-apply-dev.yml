name: Deploy to Development

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/environments/dev/**'
      - 'terraform/modules/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  issues: write

env:
  TERRAFORM_VERSION: '1.5.7'
  ENVIRONMENT: dev

jobs:
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    environment: development
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_DEV }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID_DEV }}

      - name: Terraform Init
        working-directory: terraform/environments/dev
        run: |
          terraform init \
            -backend-config="resource_group_name=rg-terraform-state-prod" \
            -backend-config="storage_account_name=sttfstateprod001" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=dev.terraform.tfstate"

      - name: Terraform Plan
        working-directory: terraform/environments/dev
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        id: apply
        working-directory: terraform/environments/dev
        run: terraform apply -auto-approve tfplan

      - name: Capture Outputs
        working-directory: terraform/environments/dev
        run: |
          terraform output -json > dev-outputs.json
          
          echo "## Development Environment Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          terraform output | while read line; do
            echo "- $line" >> $GITHUB_STEP_SUMMARY
          done

      - name: Upload Outputs
        uses: actions/upload-artifact@v3
        with:
          name: dev-outputs
          path: terraform/environments/dev/dev-outputs.json

      - name: Notify on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Development Deployment Failed',
              body: `Deployment to development failed.\n\nWorkflow: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\nCommit: ${context.sha}`,
              labels: ['infrastructure', 'dev', 'failed-deployment']
            });